<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DECKS DECKS DECKS DECKS</title>
	<link rel="stylesheet" type="text/css" href={{ '../assets/css/process.css' | relativeurl }}>
	<link rel="stylesheet" type="text/css" href={{ '../assets/css/processMQ.css' | relativeurl }}>
	<link rel="stylesheet" type="text/css" href={{ '../assets/css/fonts.css' | relativeurl }}>
	<link rel="stylesheet" type="text/css" href={{ '../assets/css/zoom.css' | relativeurl }}>
	<link rel="stylesheet" type="text/css" href={{ '../assets/css/colors.css' | relativeurl }}>
	<script type="module" src={{ '../assets/js/tabs.js' | relativeurl }}></script>
	<script type="module" src={{ '../assets/js/zoom.js' | relativeurl }}></script>
</head>
<body>
	<svg width="100vw" height="200vh" xmlns="http://www.w3.org/2000/svg">
  		<defs>
   			<pattern id="grid" width="2vw" height="2vw" patternUnits="userSpaceOnUse">
      			<rect width="100vw" height="100vh" fill="url(#smallGrid)"/>
      			<path d="M 80 0 L 0 0 0 80" fill="none" stroke="black" stroke-width="1"/>
    		</pattern>
  		</defs>
  		<rect width="100%" height="100%" fill="url(#grid)" />
	</svg>
	<section id="zoom" class="hide">
		<h2 class=" boxy">PREVIEW</h2>
		<img>
	</section>
	<main>
		<h2 id="title" class="parents boxy">{{page.title}}</h2>
		<span id="preview" class="parents boxy">
			<h2 class=" boxy lilTitles">PREVIEW</h2>
			<div class="contentParent">
				<img src={{ page.schematic }}>
			</div>
		</span>
		<span id="process" class="parents boxy">
			<h2 class=" boxy lilTitles">PROCESS</h2>
			<div id=tabs>
				<button id="desc" class="currentTab">DESCRIPTION</button>
				<button id="steps">STEPS</button>
				<button id="gallery">GALLERY</button>
			</div>
			<div class="contentParent">
				<div id="descContent" class="bodytext"><h3>DESCRIPTION</h3>{{ page.description }}</div>
				<div id="stepsContent" class="bodytext hide"><h3>STEPS</h3>{{ page.steps }}</div>
				<div id="galleryContent" class="bodytext hide"><h3>GALLERY</h3>{{ page.gallery }}</div>
			</div>
		</span>
		<span id="allProj" class="parents boxy">
			<h2 class=" boxy lilTitles">ALL PROJECTS</h2>
			<div class="contentParent"></div>
		</span>
	</main>
	<footer><a href="../index.html"><img src={{ "../assets/media/images/logo.png" | relativeurl }}></a></footer>
	{% include allprojects.html %}
	{% include footnotes.html %}
</body>
</html>
