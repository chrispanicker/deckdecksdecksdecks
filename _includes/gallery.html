<script type="text/javascript">
	let gallery = document.querySelector("#galleryContent");

	for(let i =0; i<mediaArray.length; i++){
		if(mediaArray[i].includes("MOV")){
			let vid = document.createElement("video");
			vid.src = mediaArray[i];
			vid.autoplay = true;
			vid.loop = true;
			vid.muted = true;
			vid.controls = true;
			vid.classList.add("galleryMedia")
			gallery.append(vid);
		}else{
			let img = document.createElement("img");
			img.src = mediaArray[i];
			img.classList.add("galleryMedia");
			gallery.append(img);
		}
	}

</script>
